64-badb-c75bdddbbc43.png","alt":"Image description","variant":"square","blockId":421772,"caption":{"text":""},"decorativeImg":true},"id":"07ec889b-76e2-4074-96aa-9fa36c1fa569"},{"component":"MULTIPLE-CHOICE","config":{"randomize":true,"select":4,"allowMultiple":false,"question":{"text":"<p>Select your answer then select submit.</p>","textType":"RichText"},"multipleChoiceType":"default","answerType":"TEXT","answers":[{"text":"Include captions for videos and provide transcripts for audio content","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":true,"selected":false,"index":0,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""}},{"text":"Prioritise HTML documents over PDF for improved accessibility","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":true,"selected":false,"index":1,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""}},{"text":"Create content in a logical and hierarchical structure using clear headings","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""},"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"correct":true,"id":"5286974f-0649-4929-a2e9-bc862d1f33bb","index":2},{"text":"Include descriptive alt text for images","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":true,"selected":false,"index":3,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""}},{"text":"Write in plain and simple language","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""},"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"correct":true,"id":"a04facfe-9004-4965-a066-f33538aa3aa0","index":4},{"text":"Request meeting participants' accessibility requirements prior to meetings","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""},"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"correct":true,"id":"f1b14a61-c38f-4133-986e-13617081f64b","index":5}],"blockId":421772},"id":"81726aa4-bab5-4f8f-a753-18cea8475371"},{"component":"FEEDBACK","config":{"success":{"image":{"src":"/resources/2019-10-10T05%3A09%3A20.324Z-ico_correct.png","alt":"success feedback icon"},"heading":{"text":"Great way to finish! "},"content":"<p>You're right! Making the workplace more accessible is easy when we integrate simple actions into our daily routines.</p>\n<ul>\n  <li>Use clear headings, logical structures, and add alt text to images for better formatting.</li>\n  <li>Create content using plain language and publish it in an easily accessible format.</li>\n  <li>Encourage sharing meeting materials in advance and choose digital tools that follow accessibility standards.</li>\n</ul>\n<p>These small steps go a long way in fostering an inclusive and accessible work environment for everyone.</p>","textType":"RichText"},"failure":{"image":{"src":"/resources/2019-10-10T05%3A10%3A05.765Z-ico_incorrect.png","alt":"success feedback icon"},"heading":{"text":"So close! "},"content":"<p>When making a work place more accessible it's important to integrate simple actions into our daily routines.</p>\n<ul>\n  <li>Use clear headings, logical structures, and add alt text to images for better formatting.</li>\n  <li>Create content using plain language and publish it in an easily accessible format.</li>\n  <li>Encourage sharing meeting materials in advance and choose digital tools that follow accessibility standards.</li>\n</ul>\n<p>These small steps go a long way in fostering an inclusive and accessible work environment for everyone.</p>","textType":"RichText"},"blockId":421772},"id":"a757fb0e-04c8-4b60-a597-4dffe47a26fb"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"8f3285c0-c00a-414e-a274-04511c63207b"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"949f6f78-c15f-4150-be7b-bc35dccf303d"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":28,"layoutType":"ONE-ROW-HALF-HALF-COL","alignContent":null,"learningobject_id":18661},{"id":421773,"hashId":"91762479-d5c9-44fe-942e-15d77fd7545d","learningObjectId":18661,"title":"Congratulations","synopsis":"","templateBlock":false,"sectionId":null,"block":"IMAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1><strong>Congratulations! You've finished!</strong></h1>","blockId":421773,"textType":"HEADING"},"id":"149860e0-1511-435a-84b4-2d122f304ef4"},{"component":"RICH-TEXT","config":{"content":"<p>You have completed the Fundamentals of Digital Accessibility and gained the knowledge to make sure your work is accessible to everyone. Don't forget that even simple changes can make a big difference in people's experiences.</p>\n<p>Now you can:</p>\n<ul>\n  <li>understand what digital accessibility is and why it matters</li>\n  <li>recognise who benefits from digital accessibility</li>\n  <li>learn how you can make a positive impact</li>\n  <li>find and use the Accessibility and Inclusivity Toolkit as a helpful resource.</li>\n</ul>\n<p>You can find more information in the <a href=\"https://www.digital.nsw.gov.au/delivery/accessibility-and-inclusivity-toolkit\" target=\"_blank\"><u><strong>Accessibility and Inclusivity Toolkit</strong></u></a>.</p>\n<p>Close your browser tab to exit the module<strong> </strong>or continue to the next page for a list of resources mentioned in this module.</p>","blockId":421773,"textType":"RichText"},"id":"9c786ab4-16d7-4ee1-a212-fcf1b3cb2c18"},{"component":"IMAGE","config":{"src":"/resources/d8215d49-d763-4c10-817a-6a441713ac8e.png","alt":"Image description","variant":"square","blockId":421773,"caption":{"text":""},"decorativeImg":true},"id":"b1b385b5-4b9d-4e49-8208-3c851dd7e542"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"870044e4-e505-4f3a-87ab-010da510b67c"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"bc771e0f-40a0-429e-bf04-373c787541f0"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":30,"layoutType":"ONE-ROW-HALF-HALF-COL","alignContent":null,"learningobject_id":18661},{"id":421805,"hashId":"1f2f8e9d-6557-4cdf-9b08-0205cb2c3634","learningObjectId":18661,"title":"Tips for plain and inclusive language","synopsis":"","templateBlock":false,"sectionId":null,"block":"IMAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1>Tips for writing in plain and inclusive language</h1>","blockId":421805,"textType":"HEADING"},"id":"149860e0-1511-435a-84b4-2d122f304ef4"},{"component":"RICH-TEXT","config":{"content":"<ul>\n  <li>When writing internal and external communications, keep the language simple, concise, and free of jargon. Use short sentences and avoid unnecessary technical terms.</li>\n  <li>Use inclusive language, be mindful of cultural sensitivities, and provide context when needed.</li>\n  <li>When creating documentation, use headings, bullet points, and clear structure to make the content easy to navigate.</li>\n  <li>Break down complex concepts into simpler terms, and provide examples to enhance clarity and understanding.</li>\n</ul>\n<p>Visit <a href=\"https://www.digital.nsw.gov.au/delivery/accessibility-and-inclusivity-toolkit/communication/plain-and-inclusive-language\" target=\"_blank\"><u><strong>plain and inclusive language</strong></u></a> for more information.</p>\n<p>Continue to see examples of complex language made into plain language.</p>","blockId":421805,"textType":"RichText"},"id":"9c786ab4-16d7-4ee1-a212-fcf1b3cb2c18"},{"component":"IMAGE","config":{"src":"/resources/3d72e47f-f224-4a4f-858f-081327c6f00f.png","alt":"","variant":"square","blockId":421805,"caption":{"text":""},"decorativeImg":true},"id":"b1b385b5-4b9d-4e49-8208-3c851dd7e542"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"fbb24738-1b44-481e-a02f-20380fa03668"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"2a45e0df-3c32-40ba-b87f-ed472be3cc80"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":11,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":423022,"hashId":"ddef3965-eedf-464d-a19f-157586ad3720","learningObjectId":18661,"title":"Resources","synopsis":null,"templateBlock":false,"sectionId":null,"block":"TEXT-CENTERED__ONE-ROW-TWO-THIRD","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1>Resources</h1>","blockId":423022,"textType":"HEADING"},"id":"e02d6581-0b3e-4013-bdb8-c6b05f449a1b"},{"component":"RICH-TEXT","config":{"content":"<ul>\n  <li><a href=\"https://www.digital.nsw.gov.au/delivery/accessibility-and-inclusivity-toolkit\" target=\"_blank\"><u><strong>Accessibility and Inclusivity Toolkit</strong></u></a></li>\n  <li><a href=\"https://www.digital.nsw.gov.au/delivery/accessibility-and-inclusivity-toolkit/courses\" target=\"_blank\"><u><strong>Accessibility courses</strong></u></a></li>\n  <li><a href=\"https://www.stylemanual.gov.au/content-types/pdf-portable-document-format\" target=\"_blank\"><u><strong>Australian Government Style Manual</strong></u></a></li>\n  <li><a href=\"https://www.standards.org.au/standards-catalogue/standard-details?designation=as-en-301-549-2016\" target=\"_blank\"><u><strong>Australian standard AS EN 301 549</strong></u></a></li>\n  <li><a href=\"https://www.nsw.gov.au/departments-and-agencies/department-of-customer-service/publications-and-reports/disability-inclusion-action-plan\" target=\"_blank\"><u><strong>Disability Inclusion and Action Plan</strong></u></a></li>\n  <li><a href=\"https://www.digital.nsw.gov.au/delivery/accessibility-and-inclusivity-toolkit/meetings-and-events\" target=\"_blank\"><u><strong>Hosting accessible meetings and events</strong></u></a></li>\n  <li><a href=\"https://support.microsoft.com/en-us/office/view-live-transcription-in-microsoft-teams-meetings-dc1a8f23-2e20-4684-885e-2152e06a4a8b\" target=\"_blank\"><u><strong>Microsoft Teams transcript help</strong></u></a></li>\n  <li><a href=\"https://www.digital.nsw.gov.au/delivery/accessibility-and-inclusivity-toolkit/communication/pdfs\" target=\"_blank\"><u><strong>PDFs</strong></u></a></li>\n  <li><a href=\"https://www.digital.nsw.gov.au/delivery/accessibility-and-inclusivity-toolkit/communication/plain-and-inclusive-language\" target=\"_blank\"><u><strong>Plain and inclusive language</strong></u></a></li>\n  <li><a href=\"https://support.microsoft.com/en-au/office/use-live-captions-in-microsoft-teams-meetings-4be2d304-f675-4b57-8347-cbd000a21260\" target=\"_blank\"><u><strong>Use live captions in Microsoft Teams meetings</strong></u></a></li>\n  <li><a href=\"https://www.digital.nsw.gov.au/delivery/accessibility-and-inclusivity-toolkit/design/video-and-audio\" target=\"_blank\"><u><strong>Video and audio</strong></u></a></li>\n  <li><a href=\"https://support.microsoft.com/en-us/office/view-live-transcription-in-microsoft-teams-meetings-dc1a8f23-2e20-4684-885e-2152e06a4a8b\" target=\"_blank\"><u><strong>View live transcription in Microsoft Teams meetings</strong></u></a></li>\n  <li><a href=\"https://www.w3.org/WAI/WCAG22/quickref/\" target=\"_blank\"><u><strong>Web Content Accessibility Guidelines 2.2</strong></u></a></li>\n  <li><a href=\"https://www.digital.nsw.gov.au/delivery/accessibility-and-inclusivity-toolkit/your-responsibilities\" target=\"_blank\"><u><strong>Your responsibilities</strong></u></a></li>\n</ul>","blockId":423022,"textType":"RichText"},"id":"8ccbd516-fde4-4597-b47f-af49ca092de8"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"48567e14-70c2-44d1-96c0-dca86bdfbda9"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"7994bfc5-eb54-4122-b306-0535b6269416"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":31,"layoutType":"ONE-ROW-TWO-THIRD","alignContent":null,"learningobject_id":18661}],"isArchivedTDTheme":false};window.packaged=true;
