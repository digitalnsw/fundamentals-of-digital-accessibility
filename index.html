:421677,"hashId":"6dee601b-d334-4728-9b10-d27458b4d2be","learningObjectId":18661,"title":null,"synopsis":null,"templateBlock":true,"sectionId":null,"block":null,"blockType":"ROOT-BLOCK","components":null,"parentHash":null,"order":1,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421678,"hashId":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","learningObjectId":18661,"title":null,"synopsis":null,"templateBlock":true,"sectionId":null,"block":null,"blockType":"SECTION-BLOCK","components":null,"parentHash":"6dee601b-d334-4728-9b10-d27458b4d2be","order":1,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421680,"hashId":"3d9c135a-5729-4301-bd09-f30f323b32bd","learningObjectId":18661,"title":"Lets get started","synopsis":"Sum up the key ideas of the content","templateBlock":false,"sectionId":null,"block":"IMAGE-RIGHT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","id":"9f2acc25-19a4-436b-9c11-b358a36ba252","config":{"text":"<h1>Let's get started</h1>","blockId":421680,"textType":"HEADING"}},{"component":"RICH-TEXT","id":"c82b49b0-d190-4224-9e90-1616920ff43f","config":{"content":"<p>You will need approximately 15 to 20 minutes to complete this module. If you need to leave or pause before finishing, don't worry, your progress will be saved while your browser is still open. We encourage you to complete all the topics and take part in the activities.</p>\n<p>Continue to the next page to start learning about digital accessibility.</p>","blockId":421680,"textType":"RichText"}},{"component":"IMAGE","config":{"src":"/resources/7c922b38-e546-42d7-8452-eab07ddf20e2.png","alt":"","variant":"landscape","caption":"","mode":"fill","blockId":421680,"decorativeImg":true},"id":"f31c6686-fa46-4ce1-8cd8-a424b6e669f1"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"67abcab9-c68e-452e-afbe-56a40afe08e2"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"81f1cb51-2809-47d5-a56f-c5eb72201abc"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":2,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421689,"hashId":"fa7ea946-d151-4c92-b551-1dd6c7ddd4ca","learningObjectId":18661,"title":"Welcome","synopsis":null,"templateBlock":false,"sectionId":null,"block":"IMAGE-RIGHT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1><strong>Welcome to the Fundamentals of Digital Accessibility</strong></h1>","blockId":421689,"textType":"HEADING"},"id":"e3eaca51-2454-4609-8f66-a15db74a85ea"},{"component":"RICH-TEXT","config":{"content":"<p>NSW Government is working towards becoming digitally accessible so that the products and services we build, buy and deliver meet the needs and preferences of all customers, regardless of age, ability or situation.</p>\n<p>By the end of this module, you will learn about:</p>\n<ul>\n  <li>digital accessibility and why it’s important</li>\n  <li>diversity in the workplace</li>\n  <li>common online barriers</li>\n  <li>how to be an ally for accessibility</li>\n  <li>the important laws and standards associated with accessibility.</li>\n</ul>\n<p>Continue to the next page to get started.</p>","blockId":421689,"textType":"RichText"},"id":"fe0e25c1-d353-40be-a2c7-9f1795322201"},{"component":"IMAGE","config":{"src":"/resources/5079f081-a150-40df-a041-d0e83d20db67.png","alt":"","variant":"square","blockId":421689,"caption":{"text":""},"decorativeImg":true},"id":"4c061c7d-ff5a-46d2-aba4-794bfa4c198f"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"53e82bcc-29e2-4369-bd23-0cd3cbd6ee29"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"2aa61c87-d6fb-4491-8239-13546252d90f"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":1,"layoutType":"ONE-ROW-HALF-HALF-COL","alignContent":null,"learningobject_id":18661},{"id":421692,"hashId":"b267418f-6e2b-4dfc-aecb-0d200ab8d024","learningObjectId":18661,"title":"Introduction","synopsis":"","templateBlock":false,"sectionId":null,"block":"FLIP-CARD-TEXT-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1><strong>Introduction</strong></h1>","blockId":421692,"textType":"HEADING"},"id":"9ebe975d-f11b-4cb6-a7bf-5cab196fbb02"},{"component":"RICH-TEXT","config":{"content":"<p>Digital accessibility ensures that digital products and services are usable by everyone, regardless of their situation. This includes individuals with auditory, speech, physical, cognitive, or neurological disability, such as ADHD, dyslexia, dyspraxia, and autism. It also considers age-related limitations as people grow older, mental health conditions, and temporary or situational impairments. For instance, someone with an injury may be forced to use the mouse with a non-dominant hand, or individuals may experience tired eyes after a long workday. </p>\n<p>It's important to consider digital accessibility right <strong>from the start</strong>, rather than treating it as an afterthought. Ignoring accessibility can lead to excluding people with diverse abilities and needs.</p>\n<p>Each card contains a fact that demonstrates how accessibility benefits us all. When you're finished reading each card, continue to hear stories from people with diverse needs.</p>","blockId":421692,"textType":"RichText"},"id":"5e0e1aa8-7a1a-40e0-85e3-89f31320a0c4"},{"component":"FLIP-CARD","config":{"cards":[{"front":{"subHeading":{"text":""},"content":"<p>More people have dyslexia than are left handed.</p>\n<p>Source: <a href=\"https://dyslexiaassociation.org.au/dyslexia-in-australia/\" target=\"_blank\"><u><strong>Australian Dyslexia Association</strong></u></a></p>\n<p><a href=\"https://www.qimrberghofer.edu.au/media-releases/researchers-get-a-better-grip-on-left-and-right-handedness/\" target=\"_blank\"><u><strong>QIMR Berghofer Medical Research</strong></u></a></p>","textType":"Paragraph"},"back":{"image":{"src":"/resources/98ff93b0-1898-4e61-a275-45dc23526f66.png","alt":"","variant":"square","caption":{"text":""},"decorativeImg":true}},"complete":false,"flipped":true},{"front":{"subHeading":{"text":""},"content":"<p>25% of people in NSW don’t speak English at home. Up to 40% don’t speak English well or at all.</p>\n<p>Source: <a href=\"https://www.judcom.nsw.gov.au/publications/benchbks/equality/section03.html\" target=\"_blank\"><u><strong>Equality before the law bench book</strong></u></a></p>\n<p><br /></p>","textType":"Paragraph"},"back":{"image":{"src":"/resources/863c4c3a-4ec8-48b8-af31-979c1da1dab7.png","alt":"","variant":"square","caption":{"text":""},"decorativeImg":true}},"id":"6c0d3e6f-af3d-439d-9924-d2ca96249a03","flipped":true},{"front":{"subHeading":{"text":""},"content":"<p>½ million people in Australia experience blindness or vision impairment.</p>\n<p>Source: <a href=\"https://www.vision2020australia.org.au/resources/a-snapshot-of-blindness-and-low-vision-services-in-australia/\" target=\"_blank\"><u><strong>Vision2020 Australia</strong></u></a></p>","textType":"Paragraph"},"back":{"image":{"src":"/resources/4fb30215-0434-492a-b235-7d1ecf02c70a.png","alt":"","variant":"square","caption":{"text":""},"decorativeImg":true}},"id":"5be6a7b9-388c-403b-a985-269c8b524e7b","flipped":true},{"front":{"subHeading":{"text":""},"content":"<p><br /></p>\n<p>21.4% of Australians live with disability.</p>\n<p>Source: <a href=\"https://www.abs.gov.au/statistics/health/disability/disability-ageing-and-carers-australia-summary-findings/latest-release#:~:text=5.5%20million%20Australians%20(21.4%25),%25)%20and%20females%20(21.8%25).\" target=\"_blank\"><u><strong>ABS Survey of Disability, Ageing and Carers (2022)</strong></u></a></p>","textType":"Paragraph"},"back":{"image":{"src":"/resources/764d3a50-86d1-4e35-bdf9-20d8f5a80a17.png","alt":"","variant":"square","caption":{"text":""},"decorativeImg":true}},"id":"442a53c0-0775-4e0f-aaa6-4fc765a50f5d","flipped":true}],"blockId":421692},"id":"c1527d4f-696e-4a87-8844-03f39354be40"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"e757325f-c34c-4444-a29d-4e25e4457769"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"8acb03ed-c467-4130-9207-0fea04828187"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":3,"layoutType":"ONE-ROW-HALF-HALF-COL","alignContent":null,"learningobject_id":18661},{"id":421694,"hashId":"bd206200-fbf8-4dff-8850-557c5583bec8","learningObjectId":18661,"title":"Everyone has a story","synopsis":null,"templateBlock":false,"sectionId":null,"block":"HOT-SPOT-TEXT-BUTTON-VIDEO-RIGHT","blockType":"CONTENT-BLOCK","components":[{"component":"HOT-SPOT-TEXT-BUTTON","config":{"buttons":[{"heading":{"text":"Transcript\n"},"content":{"heading":{"text":"Transcript for 'Stories about digital accessibility' video"},"richText":{"content":"<p>Danny: 'The normality of being able to do tasks that the average person does is just such a huge thing. The separation between disability and ability is shrinking every day, and that's massively huge. And the development that's caused that has literally changed our lives.'</p>\n<p>Maina: 'There was a little box online where I had to talk to a robot. I had to type to the robot. I can't type fast enough. The robot: “Are you there? Are you there?” And I'm like: “Yes, I am. But I'm slow.”</p>\n<p>Danny: 'I went into my app, as I always do. I got all the way through the process and then right at the end the transfer button was missing, just plain out wasn't there. And they'd done an update overnight, which I didn't know about, and the update worked fine for the majority of users, but for people with blindness, using the app that I use, they hadn't checked and I couldn't use it at all and that caused me so much anxiety, I still remember it today.'</p>\n<p>Jeremy: 'There was a time sensitive issue at work that we needed to address and I was needed in that meeting. I was unable to join the call due to no visual component and no caption component. So therefore, I wasn't able to access it and therefore I was removed from the job.'</p>\n<p>Emma: 'So I then had to call up a number which wasn't really that helpful, because I was on hold for four hours and then someone hung up on me.'</p>\n<p>Angus: 'I went on the website to talk to someone on the chat service. They wanted people to ring up to cancel a service. I explained I had cerebral palsy and eventually I got an interpreter. I wish I didn’t have to repeat my same story time and time again. I do it because it’s the only way I can get to do everything I wanna do.'</p>\n<p>Emma: 'Disability is the only minority that anyone can become a part of at any given time.'</p>\n<p>Dean: 'The ability to express your access needs easily in a digital way is something that that I think is inclusive across the board. And I would absolutely love to see more of that.'</p>\n<p>Jeremy: 'I always tell people that access isn't hard if it's done at the start, access is foundation and continuous. It's like building a building. You don't put the foundation in once you've built the ten storey skyscraper. So, if you think about it at the start and lay it down at the start, it'll be easy.'</p>","textType":"RichText"},"image":{"src":"/resources/575c3e02-8d4e-4699-a164-6888a0513a1a.png","alt":"Image description","variant":"square","caption":{"text":""},"decorativeImg":true},"layout":"LAYOUT_LEFT"},"isActive":false}],"blockId":421694},"id":"b0306ebf-25e5-4aa7-8c48-dbebbf748bdb"},{"component":"HEADING","config":{"text":"<h1><strong>Everyone has a story</strong></h1>","blockId":421694,"textType":"HEADING"},"id":"b62bee19-b207-4052-a159-9429d24463e5"},{"component":"RICH-TEXT","config":{"content":"<p>Accessibility NSW spoke to people with diverse needs and barriers. Check out their stories in this video.</p>\n<p>Play the video or read the transcript, then continue to the next page for a knowledge check.</p>","blockId":421694,"textType":"RichText"},"id":"76cacac7-b645-4d71-8ab2-4af33c27b700"},{"component":"VIDEO","config":{"src":"/resources/ddc9fb22-1499-448b-bbeb-65ccf20d8a17.mp4","trackUrl":"/resources/9c54d92a-7367-41f9-b164-63618206a3c4.vtt","posterUrl":"","blockId":421694,"type":"file"},"id":"dc5076a8-8736-4e9d-8b83-cd461227d366"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"14c35e34-f600-460f-ae79-0e68fd1411bb"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"c5e50c07-1201-4b03-b7f4-c21f711e505f"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":4,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421699,"hashId":"3191ef00-6fd1-428a-835c-92da8268019e","learningObjectId":18661,"title":"Stats knowledge check","synopsis":null,"templateBlock":false,"sectionId":null,"block":"MULTIPLE-CHOICE-IMAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1>Knowledge check!</h1>","blockId":421699,"textType":"HEADING"},"id":"c87af662-37df-4962-a109-b97aaa1547e1"},{"component":"RICH-TEXT","config":{"content":"<p>Now you've received some basic facts, what percentage of Australia’s population do you estimate are living with a disability?</p>","blockId":421699,"textType":"RichText"},"id":"777d54de-f295-4bc9-93a5-f7f4afbd4bca"},{"component":"IMAGE","config":{"src":"/resources/c1517e9c-52fd-47e1-a02b-194d4a07c38e.png","alt":"","variant":"square","blockId":421699,"caption":{"text":""},"decorativeImg":true},"id":"07ec889b-76e2-4074-96aa-9fa36c1fa569"},{"component":"MULTIPLE-CHOICE","config":{"randomize":true,"select":4,"allowMultiple":false,"question":{"text":"<p>Select your answer then select submit.</p>","textType":"RichText"},"multipleChoiceType":"default","answerType":"TEXT","answers":[{"text":"21.4%","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":true,"selected":false,"index":0,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""}},{"text":"2.1%","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":false,"selected":false,"index":1,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""}},{"text":"98.3%","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":false,"selected":false,"index":2,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""},"id":"e281713e-c991-4867-ba20-6668fbc492b3"},{"text":"34.1%","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":false,"selected":false,"index":3,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""}}],"blockId":421699,"isMultipleChoice":false},"id":"81726aa4-bab5-4f8f-a753-18cea8475371"},{"component":"FEEDBACK","config":{"success":{"image":{"src":"/resources/2019-10-10T05%3A09%3A20.324Z-ico_correct.png","alt":"success feedback icon"},"heading":{"text":"Yes! That's right."},"content":"<p>According to statistics from the <a href=\"https://www.abs.gov.au/statistics/health/disability/disability-ageing-and-carers-australia-summary-findings/latest-release\" target=\"_blank\"><u><strong>Australian Bureau of Statistics</strong></u></a>, 17.7% of Australians live with disability. That means, by including digital accessibility within your work processes, you could have a positive impact on nearly 20% of the Australian population!</p>\n<p>Continue to the next page to learn about who benefits from accessibility.</p>","textType":"RichText"},"failure":{"image":{"src":"/resources/2019-10-10T05%3A10%3A05.765Z-ico_incorrect.png","alt":"success feedback icon"},"heading":{"text":"Not quite!"},"content":"<p>According to statistics from the <a href=\"https://www.abs.gov.au/statistics/health/disability/disability-ageing-and-carers-australia-summary-findings/latest-release\" target=\"_blank\"><u><strong>Australian Bureau of Statistics</strong></u></a>, 17.7% of Australians live with disability. That means, by including digital accessibility within your work processes, you could have a positive impact on nearly 20% of the Australian population!</p>\n<p>Continue to the next page to learn about who benefits from accessibility.</p>","textType":"RichText"},"blockId":421699},"id":"a757fb0e-04c8-4b60-a597-4dffe47a26fb"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"30a5509b-0c60-4845-9e1f-b3448ff4f89a"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"dc96b625-799f-4bc5-9372-f03ea297859f"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":5,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421701,"hashId":"ecdc8818-4b9e-4cda-b669-e2208a38aa11","learningObjectId":18661,"title":"Benefits everyone","synopsis":null,"templateBlock":false,"sectionId":null,"block":"HOT-SPOT-TEXT-BUTTON-VIDEO-RIGHT","blockType":"CONTENT-BLOCK","components":[{"component":"HOT-SPOT-TEXT-BUTTON","config":{"buttons":[{"heading":{"text":"Transcript"},"content":{"heading":{"text":"Transcript for 'Digital accessibility benefits everyone' animation"},"richText":{"content":"<p>An inclusive digital environment means that everyone, regardless of their abilities and needs, can fully engage, participate and thrive. This includes people with different needs and preferences that may not be immediately apparent, visible or situational or cultural.</p>\n<p>Imagine a parent navigating a website one handed while cradling a baby. Or a person using voice commands due to a temporary injury. Consider the reliance on captions when watching a training video in a noisy environment, or for those who are hard of hearing.</p>\n<p>These examples show how important digital accessibility is in making sure we can all participate online. Together, we can build a more inclusive digital environment where nobody gets left behind.</p>","textType":"RichText"},"image":{"src":"/resources/e7e24dca-fab7-4bdb-8a3c-0fe478793e3f.png","alt":"","variant":"square","caption":{"text":""}},"layout":"LAYOUT_LEFT"},"isActive":true}],"blockId":421701},"id":"1a267a8e-2353-448c-af1d-075f546884b6"},{"component":"HEADING","config":{"text":"<h1><strong>Digital accessibility benefits everyone</strong></h1>","blockId":421701,"textType":"HEADING"},"id":"176e0537-e2ae-4d7e-ba0e-2b3463b5d3ed"},{"component":"RICH-TEXT","config":{"content":"<p>As NSW Government staff, we serve a wide range of people with different abilities and preferences.</p>\n<p>Watch this video to explore the diverse range of abilities and preferences experienced by our customers and NSW Government staff.</p>\n<p>Play the video or read the transcript, then continue to choose your next topic.</p>\n<p><strong>Note</strong>: If you find the motion in animation unsettling, consider reading the transcript for a more comfortable experience.</p>","blockId":421701,"textType":"RichText"},"id":"9c0a6af4-29ff-459d-bbbf-1370e6ad077c"},{"component":"VIDEO","config":{"src":"/resources/4c6b1060-39a5-4502-bb15-e4a517fca943.mov","trackUrl":"/resources/c6bdbb4e-c468-40c8-aa4a-da56698d7bd4.vtt","posterUrl":"/resources/b29d6b88-7129-45a5-be85-32e8fde9c293.png","blockId":421701},"id":"e9a8d3cc-6c7f-4540-860d-e8ae3dbdb04c"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"107cb21c-645a-44eb-afa6-1b2390289b0d"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"3ba9b02e-3161-46d2-b12d-1987848c0b98"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":6,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421702,"hashId":"e8cec161-de48-45f8-96b6-e828c0ece096","learningObjectId":18661,"title":"Creating an accessible and inclusive workplace","synopsis":null,"templateBlock":false,"sectionId":null,"block":"IMAGE-LEFT__ONE-ROW-TWO-THIRDS-AND-ONE-THIRDS-COL","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1><strong>Creating an accessible and inclusive workplace</strong></h1>","blockId":421702,"textType":"HEADING"},"id":"69ba9c15-9151-48b3-a2b0-a51dae88c8df"},{"component":"RICH-TEXT","config":{"content":"<p>In this section, we will look at examples of common accessibility barriers that occur in the workplace, and how you can help prevent them. It's important to remember that not all disabilities are visible; many individuals may be dealing with invisible disabilities that are not immediately apparent.</p>\n<p>Continue to the next page to learn about Roni's story.</p>","blockId":421702,"textType":"RichText"},"id":"7d00c8c6-9b95-4a15-a7c0-2282927497c8"},{"component":"IMAGE","config":{"src":"/resources/0949ab6f-94cf-44cd-b33e-dd8f3455af81.png","alt":"","variant":"square","blockId":421702,"caption":{"text":""},"decorativeImg":true},"id":"09d89a2c-4546-4ec1-b3a0-e3fcb6ef177e"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"52ed51e3-6a1b-4637-9b0d-aac261197a65"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"538af629-d930-4756-aaa9-fdf54794721e"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":7,"layoutType":"ONE-ROW-TWO-THIRDS-AND-ONE-THIRDS-COL","alignContent":null,"learningobject_id":18661},{"id":421703,"hashId":"990f476b-c33c-4aa9-b808-1de5f5614349","learningObjectId":18661,"title":"Roni's story intro","synopsis":null,"templateBlock":false,"sectionId":null,"block":"IMAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1>Roni's story</h1>","blockId":421703,"textType":"HEADING"},"id":"149860e0-1511-435a-84b4-2d122f304ef4"},{"component":"RICH-TEXT","config":{"content":"<p>Roni is a Data Analyst at the Department of Customer Service. English is his second language, and he sometimes feels overwhelmed when scrolling through content on the Department of Customer Service Intranet site.</p>\n<p>Continue to learn more about Roni's barriers.</p>","blockId":421703,"textType":"RichText"},"id":"9c786ab4-16d7-4ee1-a212-fcf1b3cb2c18"},{"component":"IMAGE","config":{"src":"/resources/e573924b-bd47-4d5c-996f-1dd36bc881a2.png","alt":"","variant":"square","blockId":421703,"caption":{"text":""},"decorativeImg":true},"id":"b1b385b5-4b9d-4e49-8208-3c851dd7e542"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"a652d01b-971c-451d-a027-de54ff5561a4"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"230fb62a-b271-43ff-aac5-3df152517ec9"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":8,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421704,"hashId":"0fed1b91-3912-43f7-849c-a5f600cb4848","learningObjectId":18661,"title":"Roni's story problems","synopsis":"","templateBlock":false,"sectionId":null,"block":"IMAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1>Roni's barriers</h1>","blockId":421704,"textType":"HEADING"},"id":"149860e0-1511-435a-84b4-2d122f304ef4"},{"component":"RICH-TEXT","config":{"content":"<p>Some of the updates he reads contain long, complex sentences without a clear understanding of their purpose. As a result, Roni feels frustrated and is worried about how this would affect his role and work.</p>\n<p>Continue to the next page to progress through Roni's story.</p>\n<p><br /></p>","blockId":421704,"textType":"RichText"},"id":"9c786ab4-16d7-4ee1-a212-fcf1b3cb2c18"},{"component":"IMAGE","config":{"src":"/resources/454016ba-cd0e-4f71-ad24-4cda6e610f0a.png","alt":"","variant":"square","blockId":421704,"caption":{"text":""},"decorativeImg":true},"id":"b1b385b5-4b9d-4e49-8208-3c851dd7e542"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"f512d8c2-bc66-483d-8420-360d65e124ad"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"9ec49a9d-1ad1-4bb8-9496-e9a091f45dad"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":9,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421705,"hashId":"435a6bef-392b-4b8e-860e-23961620c7e2","learningObjectId":18661,"title":"Roni's story improve","synopsis":"","templateBlock":false,"sectionId":null,"block":"IMAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1>Improving Roni's experience</h1>","blockId":421705,"textType":"HEADING"},"id":"149860e0-1511-435a-84b4-2d122f304ef4"},{"component":"RICH-TEXT","config":{"content":"<p>To improve Roni's experience and make sure we’re getting the best out of our communication, it is important for us to think about how we ensure our digital content is accessible and inclusive.</p>\n<p>Continue to the next page to learn about plain and inclusive language.</p>","blockId":421705,"textType":"RichText"},"id":"9c786ab4-16d7-4ee1-a212-fcf1b3cb2c18"},{"component":"IMAGE","config":{"src":"/resources/66218aa6-729a-4a14-8131-56033c0102c3.png","alt":"","variant":"square","blockId":421705,"caption":{"text":""},"decorativeImg":true},"id":"b1b385b5-4b9d-4e49-8208-3c851dd7e542"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"673fc209-6066-41a3-b3c5-af668d35f5af"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"8f5cc856-6bc4-416a-9c16-a0ef7c616939"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":10,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421713,"hashId":"8496b964-8381-49d1-9a36-d2199aa82317","learningObjectId":18661,"title":"Write using plain and inclusive language","synopsis":null,"templateBlock":false,"sectionId":null,"block":"INFOGRAPHIC-FULL-PAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1><strong>Write using plain and inclusive language</strong></h1>","blockId":421713,"textType":"HEADING"},"id":"28636edd-2dd9-42b6-8793-10b4e8bfc872"},{"component":"RICH-TEXT","config":{"content":"<p>Select each of the three number buttons to view examples of complicated versus simple language.</p>","blockId":421713,"textType":"RichText"},"id":"9130fceb-7512-421d-ac84-a504a8aa0540"},{"component":"INFOGRAPHIC-FULL-PAGE","config":{"image":{"src":"/resources/72b523c8-3c8a-45b0-b313-e4bf955aa290.png","alt":"","variant":"square","caption":{"text":""},"disableModeConfig":true,"decorativeImg":true},"icon":{"src":"assets/magnify_glass.png","alt":"Alt Text"},"buttons":[{"x":"65%","y":"5%","content":{"heading":{"text":"Example one"},"richText":{"content":"<p><strong>Complicated</strong></p>\n<p>‘In the event that you need to update any written communication on the website, it is important to note that you need to practice caution during editing, so that you do not make it more complicated than is necessary for our readership to understand.’</p>\n<p><strong>Simple</strong></p>\n<p>‘Use simple sentences when editing the website text. We want it to be readable by everyone.’</p>","textType":"RichText"},"layout":"LAYOUT_STACKED","image":{"src":"","alt":"Image description","variant":"square","caption":{"text":""}}},"isActive":false,"labelText":"Example one button"},{"x":"78%","y":"13%","content":{"heading":{"text":"Example two"},"richText":{"content":"<p><strong>Complicated</strong></p>\n<p>‘If you are unable to be in attendance for the meeting, could you please let us know in advance so that we can make the necessary arrangements to accommodate for your absence.’</p>\n<p><strong>Simple</strong></p>\n<p>'If you can't attend, please let us know before the meeting.'</p>","textType":"RichText"},"layout":"LAYOUT_STACKED","image":{"src":"","alt":"Image description","variant":"square","caption":{"text":""}}},"isActive":false,"labelText":"Example two button"},{"x":"88.4%","y":"24%","content":{"heading":{"text":"Example three"},"richText":{"content":"<p><strong>Complicated</strong></p>\n<p>'Hypertension is a determinant in cardiovascular disease.'</p>\n<p><strong>Simple</strong></p>\n<p>'High blood pressure is a risk factor in heart disease.'</p>\n<p>Continue to the next page for a knowledge check.</p>","textType":"RichText"},"layout":"LAYOUT_STACKED","image":{"src":"","alt":"Image description","variant":"square","caption":{"text":""}}},"isActive":false,"labelText":"Example three button"}],"layout":"LAYOUT_LEFT","iconType":"number"},"id":"35210225-dcdf-4e25-9984-880ebcc86341"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"65da3ce4-6216-4ee2-b6bb-18961cf16783"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"8a5f4877-43c1-4b40-a4d0-465d62c0c7ab"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":12,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421714,"hashId":"4a6940f7-17d7-49cf-b76c-913ce0ec3b18","learningObjectId":18661,"title":"Plain language  knowledge check","synopsis":"","templateBlock":false,"sectionId":null,"block":"MULTIPLE-CHOICE-IMAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1><strong>Knowledge check! Plain and inclusive language</strong></h1>","blockId":421714,"textType":"HEADING"},"id":"c87af662-37df-4962-a109-b97aaa1547e1"},{"component":"RICH-TEXT","config":{"content":"<p>What are some key principles to consider when writing effective communications and documentation?</p>","blockId":421714,"textType":"RichText"},"id":"777d54de-f295-4bc9-93a5-f7f4afbd4bca"},{"component":"IMAGE","config":{"src":"/resources/db03996b-6caf-4e5b-b604-63a73c1b7590.png","alt":"","variant":"square","blockId":421714,"caption":{"text":""},"decorativeImg":true},"id":"07ec889b-76e2-4074-96aa-9fa36c1fa569"},{"component":"MULTIPLE-CHOICE","config":{"randomize":true,"select":4,"allowMultiple":false,"question":{"text":"<p>Please select the correct answers and click submit.</p>","textType":"RichText"},"multipleChoiceType":"default","answerType":"TEXT","answers":[{"text":"Use simple and clear language","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":true,"selected":false,"index":0,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""}},{"text":"Demonstrate expertise by using technical terms","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":false,"selected":false,"index":1,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""}},{"text":"Ensure your content has a logical reading order","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":true,"selected":false,"index":2,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""}},{"text":"Keep your sentences short by removing unnecessary words","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""},"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"correct":true,"id":"33622a6e-75f3-46e1-ae19-58af47792dc8","index":3},{"text":"Avoid information overload with abbreviations and acronyms","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""},"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"correct":false,"id":"ba5ba1b5-72c4-401e-98ca-b2f68d97ba48","index":4}],"blockId":421714},"id":"81726aa4-bab5-4f8f-a753-18cea8475371"},{"component":"FEEDBACK","config":{"success":{"image":{"src":"/resources/2019-10-10T05%3A09%3A20.324Z-ico_correct.png","alt":"success feedback icon"},"heading":{"text":"Correct. Well done!"},"content":"<p>Here's a more detailed list:</p>\n<ul>\n  <li>write with intention</li>\n  <li>use gender-neutral terminology</li>\n  <li>be concise</li>\n  <li>keep your sentences short by removing unnecessary words</li>\n  <li>write the way you would speak</li>\n  <li>avoid slang, clichés or metaphors</li>\n  <li>use 'you' when talking about your reader, and 'we' or ‘the department’ when talking about your agency</li>\n  <li>read your content out loud. If it sounds unnatural, go back and simplify it.</li>\n</ul>\n<p>Visit <a href=\"https://www.digital.nsw.gov.au/delivery/accessibility-and-inclusivity-toolkit/writing/plain-and-inclusive-language\" target=\"_blank\"><u><strong>plain and inclusive language</strong></u></a> to find more information on writing.</p>","textType":"RichText"},"failure":{"image":{"src":"/resources/2019-10-10T05%3A10%3A05.765Z-ico_incorrect.png","alt":"success feedback icon"},"heading":{"text":"Not quite, but close!"},"content":"<p>Using clear and simple language is super important!</p>\n<p>When we write in a way that makes sense and avoids tricky words, acronyms, and long sentences, more people can understand the information.</p>\n<p>It's helpful for those who might find reading a bit challenging or use tools like screen readers. Keeping things simple and organised makes our writing accessible to everyone!</p>\n<p>Visit <a href=\"https://www.digital.nsw.gov.au/delivery/accessibility-and-inclusivity-toolkit/writing/plain-and-inclusive-language\" target=\"_blank\"><u><strong>plain and inclusive language</strong></u></a> to find more information on writing.</p>","textType":"RichText"},"blockId":421714},"id":"a757fb0e-04c8-4b60-a597-4dffe47a26fb"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"29f80a1f-f924-4987-8af0-29f8a1429c28"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"34fc8bf1-d263-488c-81ba-4339a168fa2f"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":13,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421715,"hashId":"8fd54043-acc0-43a2-a89a-9af532b4691c","learningObjectId":18661,"title":"Sarah's story intro","synopsis":"","templateBlock":false,"sectionId":null,"block":"IMAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1><strong>Sarah’s story</strong></h1>","blockId":421715,"textType":"HEADING"},"id":"149860e0-1511-435a-84b4-2d122f304ef4"},{"component":"RICH-TEXT","config":{"content":"<p>Sarah works as a Senior Policy Officer at the Department of Customer Service. She is also hard of hearing.</p>\n<p>Select the next slide to progress through Sarah's story.</p>","blockId":421715,"textType":"RichText"},"id":"9c786ab4-16d7-4ee1-a212-fcf1b3cb2c18"},{"component":"IMAGE","config":{"src":"/resources/71bddf58-df6c-4e79-8137-0af10369df05.png","alt":"","variant":"square","blockId":421715,"caption":{"text":""},"decorativeImg":true},"id":"b1b385b5-4b9d-4e49-8208-3c851dd7e542"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"f0927c1a-aaca-4876-8154-5e5bb954c63a"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"9872f641-3b77-481e-aac7-c0983b0495c9"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":14,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421716,"hashId":"276ef0e6-be13-4f7c-8aad-b47869351f35","learningObjectId":18661,"title":"Sarah's story problems","synopsis":"","templateBlock":false,"sectionId":null,"block":"IMAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1>Sarah's barrier</h1>","blockId":421716,"textType":"HEADING"},"id":"149860e0-1511-435a-84b4-2d122f304ef4"},{"component":"RICH-TEXT","config":{"content":"<p>While going through her emails, she comes across a video that promotes an event. However, there's a problem, the video doesn't have closed captions.</p>\n<p>Select the next slide to progress through Sarah's story.</p>","blockId":421716,"textType":"RichText"},"id":"9c786ab4-16d7-4ee1-a212-fcf1b3cb2c18"},{"component":"IMAGE","config":{"src":"/resources/a0c5b616-a367-41fd-b298-00e25297b061.png","alt":"","variant":"square","blockId":421716,"caption":{"text":""},"decorativeImg":true},"id":"b1b385b5-4b9d-4e49-8208-3c851dd7e542"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"3f3519f8-1c61-44b0-ac0f-f81ec8cd9328"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"f601866f-3a58-480b-aa80-82e9bbaa0ad5"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":15,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421717,"hashId":"a51b20a1-468a-427d-afa1-f5be9779d198","learningObjectId":18661,"title":"Sarah's story result","synopsis":"","templateBlock":false,"sectionId":null,"block":"IMAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1>The result of Sarah's barrier</h1>","blockId":421717,"textType":"HEADING"},"id":"149860e0-1511-435a-84b4-2d122f304ef4"},{"component":"RICH-TEXT","config":{"content":"<p>As a result, Sarah can't work out any of the event details and misses out on attending.</p>\n<p>Continue to the next page to learn more about text alternatives.</p>","blockId":421717,"textType":"RichText"},"id":"9c786ab4-16d7-4ee1-a212-fcf1b3cb2c18"},{"component":"IMAGE","config":{"src":"/resources/35e72dee-a998-450b-a7b1-3e21a868ac46.png","alt":"","variant":"square","blockId":421717,"caption":{"text":""},"decorativeImg":true},"id":"b1b385b5-4b9d-4e49-8208-3c851dd7e542"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"d59c2104-cd61-4d6d-8063-be77cb3c223a"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"dbd5b61e-df29-4ae0-aa4a-80dc7aaaa148"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":16,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421718,"hashId":"b90f4153-e6c8-4924-955f-31f1452094a6","learningObjectId":18661,"title":"Provide captions, transcripts and text alternatives","synopsis":"","templateBlock":false,"sectionId":null,"block":"IMAGE-RIGHT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1><strong>Provide captions, transcripts and text alternatives</strong></h1>","blockId":421718,"textType":"HEADING"},"id":"149860e0-1511-435a-84b4-2d122f304ef4"},{"component":"RICH-TEXT","config":{"content":"<p>Providing captions and transcripts is important for making your video and audio content accessible. Captions are text versions of the audio that appear on screen during a video. Transcripts are separate text alternatives of the audio used in both audio and video files.</p>\n<p>This also applies to images and graphics in documents and on websites. It’s important to describe clearly what the image is so that the information is accessible for people who cannot see it clearly. This is known as alternative text or alt text.</p>\n<p>Visit <a href=\"https://www.digital.nsw.gov.au/delivery/accessibility-and-inclusivity-toolkit/design/video-and-audio\" target=\"_blank\"><u><strong>video and audio</strong></u></a> for more information on creating accessible multimedia.</p>\n<p>Continue to the next page for a knowledge check.</p>","blockId":421718,"textType":"RichText"},"id":"9c786ab4-16d7-4ee1-a212-fcf1b3cb2c18"},{"component":"IMAGE","config":{"src":"/resources/c5375a60-5c3b-4acc-9999-c36e6922e044.png","alt":"","variant":"square","blockId":421718,"caption":{"text":""},"decorativeImg":true},"id":"b1b385b5-4b9d-4e49-8208-3c851dd7e542"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"7cfc8aa0-e513-43a6-ada5-f873f20fd0e2"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"0578ab3a-5493-4581-b73b-1b21c2fb5059"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":17,"layoutType":"ONE-ROW-HALF-HALF-COL","alignContent":null,"learningobject_id":18661},{"id":421719,"hashId":"1b5bf277-9264-404d-9221-b79f5b569f9f","learningObjectId":18661,"title":"Text alternative knowledge check","synopsis":"","templateBlock":false,"sectionId":null,"block":"MULTIPLE-CHOICE-IMAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1><strong>Knowledge check! Video, audio and images</strong></h1>","blockId":421719,"textType":"HEADING"},"id":"c87af662-37df-4962-a109-b97aaa1547e1"},{"component":"RICH-TEXT","config":{"content":"<p>How can you make sure that your video, audio and images are accessible to everyone?</p>","blockId":421719,"textType":"RichText"},"id":"777d54de-f295-4bc9-93a5-f7f4afbd4bca"},{"component":"IMAGE","config":{"src":"/resources/8a38210d-fb70-421e-95ad-927856223033.png","alt":"","variant":"square","blockId":421719,"caption":{"text":""},"decorativeImg":true},"id":"07ec889b-76e2-4074-96aa-9fa36c1fa569"},{"component":"MULTIPLE-CHOICE","config":{"randomize":true,"select":4,"allowMultiple":false,"question":{"text":"<p>Please select all the correct answers and select submit.</p>","textType":"RichText"},"multipleChoiceType":"default","answerType":"TEXT","answers":[{"text":"Ensure images have descriptive alt text ","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":true,"selected":false,"index":0,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""}},{"text":"Include closed captions in video and multimedia ","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":true,"selected":false,"index":1,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""}},{"text":"Provide transcripts for audio and video","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":true,"selected":false,"index":2,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""}},{"text":"Use the same alt text for all images for efficiency","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""},"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"correct":false,"id":"39d0a359-bffa-4f97-a06f-a4cdb0512e55","index":3}],"blockId":421719},"id":"81726aa4-bab5-4f8f-a753-18cea8475371"},{"component":"FEEDBACK","config":{"success":{"image":{"src":"/resources/2019-10-10T05%3A09%3A20.324Z-ico_correct.png","alt":"success feedback icon"},"heading":{"text":"Correct! Well done."},"content":"<p>Providing text transcripts for any pre-recorded video and audio files, as well as closed captions means everyone can understand the content. Make sure you add descriptive alt text and captions to all images so they’re accessible to everyone.</p>\n<p>Continue to the next page to learn about Jeremy's story.</p>","textType":"RichText"},"failure":{"image":{"src":"/resources/2019-10-10T05%3A10%3A05.765Z-ico_incorrect.png","alt":"success feedback icon"},"heading":{"text":"Incorrect, but great try!"},"content":"<p>Providing text transcripts for any pre-recorded video and audio files, as well as closed captions means everyone can understand the content. Make sure you add descriptive alt text and captions to all images so they’re accessible to everyone.</p>\n<p>Continue to the next page to learn about Jeremy's story.</p>","textType":"RichText"},"blockId":421719},"id":"a757fb0e-04c8-4b60-a597-4dffe47a26fb"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"b2bfbca5-277d-417f-8e24-487eab51f071"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"67d7c907-b914-482c-8ab7-370a2fe95307"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":18,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421720,"hashId":"e501e5d8-8837-4fdb-8a70-b15346726676","learningObjectId":18661,"title":"Jeremy's story","synopsis":"","templateBlock":false,"sectionId":null,"block":"HOT-SPOT-TEXT-BUTTON-VIDEO-RIGHT","blockType":"CONTENT-BLOCK","components":[{"component":"HOT-SPOT-TEXT-BUTTON","config":{"buttons":[{"heading":{"text":"Transcript\n"},"content":{"heading":{"text":"Transcript for 'Jeremy's story' video"},"richText":{"content":"<p>Jeremy: 'There was a, uh, time sensitive issue at work that we needed to address, and I was, uh, needed in that meeting. I was unable to join the call due to no visual component and no caption component, so therefore, um, I wasn't able to access it and therefore I was removed from the job.'</p>","textType":"RichText"},"image":{"src":"/resources/6183436e-accd-4fba-a89e-3644370a54a6.png","alt":"","variant":"square","caption":{"text":""}},"layout":"LAYOUT_LEFT"},"isActive":true}],"blockId":421720},"id":"1a267a8e-2353-448c-af1d-075f546884b6"},{"component":"HEADING","config":{"text":"<h1><strong>Jeremy's story</strong></h1>","blockId":421720,"textType":"HEADING"},"id":"176e0537-e2ae-4d7e-ba0e-2b3463b5d3ed"},{"component":"RICH-TEXT","config":{"content":"<p>Some people may have barriers that prevent them from fully participating in online meetings.</p>\n<p>Watch Jeremy's story about his experience with a meeting that he couldn't participate in.</p>\n<p>Play the video or read the transcript, then continue to the next page to learn more about inclusive and accessible meetings.</p>","blockId":421720,"textType":"RichText"},"id":"9c0a6af4-29ff-459d-bbbf-1370e6ad077c"},{"component":"VIDEO","config":{"src":"/resources/d4a0ee5a-496a-48d5-8bd5-7af1127199ce.mp4","trackUrl":"/resources/f06ed778-6519-4036-ac72-7fc602fe60df.vtt","posterUrl":"","blockId":421720},"id":"e9a8d3cc-6c7f-4540-860d-e8ae3dbdb04c"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"e628d415-3103-4909-8b71-7eff4ba21078"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"b6aa9ecf-7898-410e-9bbf-933fa8f21ab8"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":19,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421721,"hashId":"455a87b4-0066-4486-b6e7-b20cdf497f8c","learningObjectId":18661,"title":"Inclusivity and accessibility during meetings","synopsis":"","templateBlock":false,"sectionId":null,"block":"INFOGRAPHIC-FULL-PAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1><strong>Inclusivity and accessibility during meetings</strong></h1>","blockId":421721,"textType":"HEADING"},"id":"28636edd-2dd9-42b6-8793-10b4e8bfc872"},{"component":"RICH-TEXT","config":{"content":"<p>How can you ensure inclusivity and accessibility during meetings? Select each of the four buttons below to find out.</p>","blockId":421721,"textType":"RichText"},"id":"9130fceb-7512-421d-ac84-a504a8aa0540"},{"component":"INFOGRAPHIC-FULL-PAGE","config":{"image":{"src":"/resources/db9f7df7-f8ff-4a26-ab93-569f424c2665.png","alt":"","variant":"square","caption":{"text":""},"disableModeConfig":true,"decorativeImg":true},"icon":{"src":"assets/magnify_glass.png","alt":"Alt Text"},"buttons":[{"x":"10%","y":"10%","content":{"heading":{"text":"Provide captions and audio descriptions "},"richText":{"content":"<p>Captions are essential for accessibility, helping those who are deaf or hard of hearing understand spoken content. Captioning and transcription services promote inclusivity. </p>\n<p>Similarly, audio description is like alternative text for video. It's a narrative explanation of visual or non-verbal information.</p>\n<p><a href=\"https://support.microsoft.com/en-au/office/use-live-captions-in-microsoft-teams-meetings-4be2d304-f675-4b57-8347-cbd000a21260\" target=\"_blank\"><u><strong>Use live captions in Microsoft Teams meetings</strong></u></a></p>","textType":"RichText"},"layout":"LAYOUT_STACKED","image":{"src":"","alt":"Image description","variant":"square","caption":{"text":""}}},"isActive":false,"labelText":"Tip one button","done":true},{"x":"30%","y":"10%","content":{"heading":{"text":"Ensure the meeting platform is compatible with assistive technology"},"richText":{"content":"<p>Many people use digital assistive technology, such as screen readers or magnification tools. Sometimes, these tools are used in meetings to assist people in participating. There are many ways to ensure your meeting works well with assistive technology. It's important to ask people who use these tools about their specific needs. Also, make sure to confirm that the technical specifications meet the necessary requirements.</p>","textType":"RichText"},"layout":"LAYOUT_STACKED","image":{"src":"","alt":"Image description","variant":"square","caption":{"text":""}}},"isActive":false,"labelText":"Tip two button"},{"x":"50%","y":"10%","content":{"heading":{"text":"Invite participants to share their accessibility requirements"},"richText":{"content":"<p>Invite participants to share their accessibility requirements ahead of time, such as an AUSLAN interpreter. Include this in the meeting invitation and be prepared to implement their requirements: ‘Please let the organisers know if you need any adjustments, so that you can participate fully in the meeting.’</p>","textType":"RichText"},"layout":"LAYOUT_STACKED","image":{"src":"","alt":"Image description","variant":"square","caption":{"text":""}}},"isActive":false,"labelText":"Tip three button"},{"x":"69.2%","y":"10.2%","labelText":"Tip four button","content":{"heading":{"text":"Provide materials in accessible formats"},"richText":{"content":"<p>Distribute any written materials well ahead of the meeting and ensure that these materials are easily accessible.</p>\n<p>Visit <a href=\"https://www.digital.nsw.gov.au/delivery/accessibility-and-inclusivity-toolkit/meetingshttps://www.digital.nsw.gov.au/delivery/accessibility-and-inclusivity-toolkit/meetings-and-events\" target=\"_blank\"><u><strong>hosting accessible meetings</strong></u></a> for more information.</p>\n<p>Continue to the next page for a knowledge check.</p>","textType":"RichText"},"image":{"src":"","alt":"","variant":"square","caption":{"text":""}},"layout":"LAYOUT_STACKED"},"id":"38388836-7967-4d4d-b02b-701ab5b7b853","isActive":false}],"layout":"LAYOUT_LEFT","iconType":"number"},"id":"35210225-dcdf-4e25-9984-880ebcc86341"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"45356b56-1d7b-4b72-8406-e37c30ed9172"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"7dcc5540-8f04-4e09-b9c2-d36b15ba50bd"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":20,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421722,"hashId":"01ed542d-e318-456b-82bd-b6eeaec6c5cf","learningObjectId":18661,"title":"Meetings knowledge check","synopsis":"","templateBlock":false,"sectionId":null,"block":"MULTIPLE-CHOICE-IMAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1><strong>Knowledge check! Meetings</strong></h1>","blockId":421722,"textType":"HEADING"},"id":"c87af662-37df-4962-a109-b97aaa1547e1"},{"component":"RICH-TEXT","config":{"content":"<p>How can you make sure that your meetings are inclusive and accessible to everyone?</p>","blockId":421722,"textType":"RichText"},"id":"777d54de-f295-4bc9-93a5-f7f4afbd4bca"},{"component":"IMAGE","config":{"src":"/resources/da2eec30-ed69-47f7-9dbc-3f5686e362ca.png","alt":"","variant":"square","blockId":421722,"caption":{"text":""},"decorativeImg":true},"id":"07ec889b-76e2-4074-96aa-9fa36c1fa569"},{"component":"MULTIPLE-CHOICE","config":{"randomize":true,"select":4,"allowMultiple":false,"question":{"text":"<p>Please select all the correct answers and click submit.</p>","textType":"RichText"},"multipleChoiceType":"default","answerType":"TEXT","answers":[{"text":"Circulate relevant documents well before the day of the meeting","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":true,"selected":false,"index":0,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""}},{"text":"Turn on closed captioning","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":true,"selected":false,"index":1,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""}},{"text":"Provide transcripts and recording after the meetings","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":true,"selected":false,"index":2,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""}},{"text":"Ask people what requirements they have well before the meeting","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""},"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"correct":true,"id":"4cd99091-8e58-451d-ae9c-58979a55f89e","index":3},{"text":"Share meeting notes only in a PDF file format","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""},"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"correct":false,"id":"6af7d10d-9e21-4efb-ae0f-e7eadd35ce64","index":4}],"blockId":421722},"id":"81726aa4-bab5-4f8f-a753-18cea8475371"},{"component":"FEEDBACK","config":{"success":{"image":{"src":"/resources/2019-10-10T05%3A09%3A20.324Z-ico_correct.png","alt":"success feedback icon"},"heading":{"text":"Correct! Great job."},"content":"<p>It’s important to make an inclusive environment where everyone feels welcome and can get their necessary requirements met easily. All of these options make meetings more inclusive for everyone.</p>\n<p>Continue to the next section to learn about document accessibility.</p>","textType":"RichText"},"failure":{"image":{"src":"/resources/2019-10-10T05%3A10%3A05.765Z-ico_incorrect.png","alt":"success feedback icon"},"heading":{"text":"Not quite, but close!"},"content":"<p>It’s important to make an inclusive environment where everyone feels welcome and can get their necessary requirements met easily. All of these options make meetings more inclusive for everyone.</p>\n<p>Continue to the next section to learn about document accessibility.</p>","textType":"RichText"},"blockId":421722},"id":"a757fb0e-04c8-4b60-a597-4dffe47a26fb"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"ea29339f-1ba0-4d73-bf67-dc4f080227e2"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"858640eb-bf5e-4a65-970b-91fee51786cf"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":21,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421764,"hashId":"a1829c8e-56ae-4d7a-b80b-c75a129921c3","learningObjectId":18661,"title":"Alex's story intro","synopsis":"","templateBlock":false,"sectionId":null,"block":"IMAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1>Alex's story</h1>","blockId":421764,"textType":"HEADING"},"id":"149860e0-1511-435a-84b4-2d122f304ef4"},{"component":"RICH-TEXT","config":{"content":"<p>Alex works as a Project Manager at the Department of Customer Service. He has a vision impairment and relies on screen reader software to access digital content. One of Alex’s colleagues sent him a PDF document to review.</p>\n<p>Continue to find out how Alex goes with the PDF document.</p>","blockId":421764,"textType":"RichText"},"id":"9c786ab4-16d7-4ee1-a212-fcf1b3cb2c18"},{"component":"IMAGE","config":{"src":"/resources/a301ae52-8997-4f11-a4e4-e174df118c81.png","alt":"","variant":"square","blockId":421764,"caption":{"text":""},"decorativeImg":true},"id":"b1b385b5-4b9d-4e49-8208-3c851dd7e542"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"b7cb0525-ff54-4960-b3a2-5461381b9c6b"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"738526ee-de40-4810-b14f-5df8f4b40581"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":22,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421765,"hashId":"a5bd74a6-fbb0-497c-8fc2-d2e6a5757469","learningObjectId":18661,"title":"Alex's story problem","synopsis":"","templateBlock":false,"sectionId":null,"block":"IMAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1>Alex's barrier</h1>","blockId":421765,"textType":"HEADING"},"id":"149860e0-1511-435a-84b4-2d122f304ef4"},{"component":"RICH-TEXT","config":{"content":"<p>Unfortunately, the PDF is not properly formatted for accessibility, lacking text alternatives for images, a meaningful document structure, and descriptive links.</p>\n<p>Select the next slide to learn how this impacts Alex.</p>","blockId":421765,"textType":"RichText"},"id":"9c786ab4-16d7-4ee1-a212-fcf1b3cb2c18"},{"component":"IMAGE","config":{"src":"/resources/2929ef6e-999c-4b1f-ad0e-e134984d2cf0.png","alt":"","variant":"square","blockId":421765,"caption":{"text":""},"decorativeImg":true},"id":"b1b385b5-4b9d-4e49-8208-3c851dd7e542"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"75eed33a-07d6-4659-a72c-cc8b44991a09"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"a33cc908-eae5-444c-b957-97310f7a3365"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":23,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421766,"hashId":"cc20e86b-1df7-40f1-bbf8-7c3bc07712c5","learningObjectId":18661,"title":"Alex's story result","synopsis":"","templateBlock":false,"sectionId":null,"block":"IMAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1>The impact of Alex's barrier</h1>","blockId":421766,"textType":"HEADING"},"id":"149860e0-1511-435a-84b4-2d122f304ef4"},{"component":"RICH-TEXT","config":{"content":"<p>As a result, the screen reader software could not accurately interpret and convey the content to Alex, impacting his ability to effectively participate in the project.</p>\n<p>Continue to next page to discover what you can use instead of PDFs.</p>","blockId":421766,"textType":"RichText"},"id":"9c786ab4-16d7-4ee1-a212-fcf1b3cb2c18"},{"component":"IMAGE","config":{"src":"/resources/946be6b3-8c28-4b94-8cf1-a28c63c59182.png","alt":"","variant":"square","blockId":421766,"caption":{"text":""},"decorativeImg":true},"id":"b1b385b5-4b9d-4e49-8208-3c851dd7e542"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"7d9ca178-1ac3-47ed-a8ed-decb9d4f70f5"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"b3223126-3fab-4b10-a8a8-f9ed9b473efb"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":24,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421767,"hashId":"be7b2e53-d2a1-4f7e-bf94-d1687e55b649","learningObjectId":18661,"title":"HTML content","synopsis":null,"templateBlock":false,"sectionId":null,"block":"HOT-SPOT-TEXT-BUTTON-IMAGE-LEFT__ONE-ROW-ONE-THIRDS-AND-TWO-THIRDS-COL","blockType":"CONTENT-BLOCK","components":[{"component":"HOT-SPOT-TEXT-BUTTON","config":{"buttons":[{"heading":{"text":"When PDF publishing is necessary"},"content":{"heading":{"text":"When PDF publishing is necessary"},"richText":{"content":"<p>PDFs should only be used when there is a specific need for this format, determined through research and in line with the <a href=\"https://www.stylemanual.gov.au/content-types/pdf-portable-document-format\" target=\"_blank\"><u><strong>Australian Government Style Manual.</strong></u></a></p>\n<p>In situations where your research shows you must publish a PDF, it is essential to ensure that the PDF is accessible as possible. We recommend it is accompanied by an HTML equivalent or summary.</p>\n<p>To check a PDFs accessibility:</p>\n<ol>\n  <li>Open the PDF in Adobe Acrobat Pro</li>\n  <li>Go to 'Tools' > 'Prepare for accessibility > 'Accessibility Check.'</li>\n  <li>Select 'Start Checking.'</li>\n</ol>\n<p><strong>Please note: </strong>You will require Adobe Acrobat Pro to conduct in document accessibility checks. We also recommend your source document meets accessibility checks before exporting to PDF.</p>\n<p>Visit<strong> </strong><a href=\"https://www.digital.nsw.gov.au/delivery/accessibility-and-inclusivity-toolkit/writing/pdfs\" target=\"_blank\"><u><strong>PDFs</strong></u></a> for a more detailed guide for how to improve accessibility.</p>","textType":"RichText"},"image":{"src":"/resources/f654cad8-69f3-4199-a3ec-4b47aae5b40f.png","alt":"","variant":"square","caption":{"text":""}},"layout":"LAYOUT_LEFT"},"isActive":true}],"blockId":421767},"id":"4cb8f110-abbd-4a1c-a88b-0220c5382936"},{"component":"HEADING","config":{"text":"<h1>PDFs vs. HTML content</h1>","blockId":421767,"textType":"HEADING"},"id":"ca883736-2daf-473e-b8ca-929370eef930"},{"component":"RICH-TEXT","config":{"content":"<p>The NSW Government prefers HTML (Hyper Text Markup Language) for web content.</p>\n<p>This means putting content on our websites instead of using PDFs or Word documents. HTML is better for most users, especially those using assistive technology. For content less than four pages, it should be in HTML by default, without any other format.</p>\n<p>HTML serves as the foundation for webpages, determining how information is structured and presented. Using tags, HTML marks elements like headings, paragraphs, links, and images, enabling web browsers to accurately interpret and display the content.</p>\n<p>The preference for HTML arises from the inconsistent reading of PDFs by various screen readers and the limited accessibility support for PDFs on mobile devices.</p>\n<p>If you need assistance in creating webpages in HTML format, please contact your website manager for guidance and support.</p>\n<p>Continue to the next page for a knowledge check.</p>","blockId":421767,"textType":"RichText"},"id":"0cfeb750-a24b-47b9-a672-f2cca5b6f34c"},{"component":"IMAGE","config":{"src":"/resources/f5b9d453-f945-4da2-b103-ffb54ea8b46b.png","alt":"","variant":"square","blockId":421767,"caption":{"text":""},"decorativeImg":true},"id":"6b432b60-0edc-46ee-8a16-440f7df54fdd"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"c22f7e0a-6299-44a1-97dc-c84230a0f255"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"abf2c4c9-d687-40f6-850e-2d28d933caa1"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":25,"layoutType":"ONE-ROW-ONE-THIRDS-AND-TWO-THIRDS-COL","alignContent":null,"learningobject_id":18661},{"id":421768,"hashId":"22a87a8c-0051-450e-b2fe-c9782b1b064b","learningObjectId":18661,"title":"HTML PDF knowledge check","synopsis":"","templateBlock":false,"sectionId":null,"block":"MULTIPLE-CHOICE-IMAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1><strong>Knowledge check!</strong></h1>","blockId":421768,"textType":"HEADING"},"id":"c87af662-37df-4962-a109-b97aaa1547e1"},{"component":"RICH-TEXT","config":{"content":"<p>How can you make sure that your documents are inclusive and accessible to everyone?</p>","blockId":421768,"textType":"RichText"},"id":"777d54de-f295-4bc9-93a5-f7f4afbd4bca"},{"component":"IMAGE","config":{"src":"/resources/1a472fa1-5059-4c04-95a0-051442ac4da3.png","alt":"Image description","variant":"square","blockId":421768,"caption":{"text":""},"decorativeImg":true},"id":"07ec889b-76e2-4074-96aa-9fa36c1fa569"},{"component":"MULTIPLE-CHOICE","config":{"randomize":true,"select":4,"allowMultiple":false,"question":{"text":"<p>Please select the correct answers and click submit.</p>","textType":"RichText"},"multipleChoiceType":"default","answerType":"TEXT","answers":[{"text":"Only create a PDF if your research shows there is a specific needs for this format","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":true,"selected":false,"index":0,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""}},{"text":"Before generating a PDF, ensure your source documents passes accessibility checks","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":true,"selected":false,"index":1,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""}},{"text":"If a PDF document is necessary, also create a HTML summary","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"correct":true,"selected":false,"index":2,"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""}},{"text":"Publish content in PDF because only technical people need it","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""},"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"correct":false,"id":"8df1642e-b6a8-4a6a-9691-9c8719f871dc","index":3},{"text":"Always preference HTML","image":{"src":"/resources/2019-10-08T03%3A16%3A56.907Z-placeholder.png","alt":"Image description","variant":"square"},"video":{"src":"/resources/2019-11-13T01%3A26%3A36.988Z-Aerial%20Shot%20Of%20City.mp4","trackUrl":"","posterUrl":""},"audio":{"src":"/resources/2019-10-25T03%3A45%3A25.995Z-Arkham_mixdown.mp3","transcript":{"content":""}},"correct":true,"id":"d236ac1b-919a-4571-91bf-aaa737685d31","index":4}],"blockId":421768,"isMultipleChoice":true},"id":"81726aa4-bab5-4f8f-a753-18cea8475371"},{"component":"FEEDBACK","config":{"success":{"image":{"src":"/resources/2019-10-10T05%3A09%3A20.324Z-ico_correct.png","alt":"success feedback icon"},"heading":{"text":"Correct!"},"content":"<p>Great job remembering that choosing HTML over PDFs is important for better accessibility. </p>\n<p>HTML is more flexible and works well with tools like screen readers, making it easier for people with different needs. Unlike PDFs, HTML allows for easy reading and interaction. It also lets text be resized without losing clarity, which helps those with vision difficulties. </p>\n<p>Prioritising HTML means we're designing for everyone, creating a more inclusive online space. </p>\n<p>Continue to the next page to learn about accessibility rules and standards.</p>","textType":"RichText"},"failure":{"image":{"src":"/resources/2019-10-10T05%3A10%3A05.765Z-ico_incorrect.png","alt":"success feedback icon"},"heading":{"text":"Incorrect!"},"content":"<p>This is a tricky one, let's recap over the key points.</p>\n<ol>\n  <li>Prioritise using HTML over PDFs. </li>\n  <li>Only choose PDFs if specific needs for this format are identified through research. </li>\n  <li>If a PDF is required, make sure to create an HTML summary alongside it. </li>\n  <li>Before generating a PDF, ensure that your source documents pass accessibility checks. </li>\n  <li>Always aim for accessibility, and consider HTML as the preferred option for document creation.</li>\n</ol>\n<p>Continue to the next page to learn about accessibility rules and standards.</p>","textType":"RichText"},"blockId":421768},"id":"a757fb0e-04c8-4b60-a597-4dffe47a26fb"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"1e4454c1-082b-4141-81b4-6165627a32c8"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"e831fa79-6c10-4ee7-9cda-ee1e717a5404"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":26,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421770,"hashId":"110ca9d3-e517-4282-8374-8b47ffa6cea0","learningObjectId":18661,"title":"Rules and standards","synopsis":"","templateBlock":false,"sectionId":null,"block":"HOT-SPOT-TEXT-BUTTON-VIDEO-RIGHT","blockType":"CONTENT-BLOCK","components":[{"component":"HOT-SPOT-TEXT-BUTTON","config":{"buttons":[{"heading":{"text":"Transcript\n"},"content":{"heading":{"text":"Transcript for 'Rules and standards' animation"},"richText":{"content":"<p>Accessibility is a fundamental human right recognised in Australia. It is also a responsibility of the New South Wales Government. Accessibility is grounded in international, Commonwealth and state laws. The Commonwealth Anti-Discrimination Act and Disability Discrimination Act and the New South Wales Disability Inclusion Act all mark milestones towards inclusivity and equality.</p>\n<p>Australia is a signatory of the UN Convention on the Rights of Persons with Disabilities, committing us to making our work accessible for people with disability. The Commonwealth Disability Discrimination Act also states it's unlawful to discriminate based on disability.</p>\n<p>Accessibility is a standard guided by the Australian standard on accessibility and W3C web guidelines. The New South Wales Government strives to ensure accessible ICT products and services.</p>\n<p>As New South Wales Government staff, it's essential to consider accessibility in your daily work tasks. Every cluster has its own New South Wales Disability Inclusion Action Plan, and it is our obligation to ensure that our digital products and services are accessible to everyone.</p>","textType":"RichText"},"image":{"src":"/resources/16f1f610-03b4-4fcd-a610-db5a6071b651.png","alt":"","variant":"square","caption":{"text":""}},"layout":"LAYOUT_LEFT"},"isActive":false}],"blockId":421770},"id":"1a267a8e-2353-448c-af1d-075f546884b6"},{"component":"HEADING","config":{"text":"<h1><strong>Rules and standards</strong></h1>","blockId":421770,"textType":"HEADING"},"id":"176e0537-e2ae-4d7e-ba0e-2b3463b5d3ed"},{"component":"RICH-TEXT","config":{"content":"<p>As NSW Government staff, it is essential to consider the accessibility requirements of individuals with different needs in your everyday work. All clusters in NSW have a <a href=\"https://www.nsw.gov.au/departments-and-agencies/department-of-customer-service/publications-and-reports/disability-inclusion-action-plan\" target=\"_blank\"><u><strong>Disability Inclusion and Action Plan</strong></u></a> and it is our obligation to ensure that our digital products and services are accessible to everyone.</p>\n<p>Digital products and services should aim to meet the requirements outlined in the <a href=\"https://www.standards.org.au/standards-catalogue/sa-snz/communication/it-040/as--en--301-dot-549-colon-2016\" target=\"_blank\"><u><strong>Australian Standards </strong></u><strong>(</strong><u><strong>AS) EN 301 549</strong></u></a>, while Government websites and web content should comply the most current <a href=\"https://www.w3.org/TR/WCAG22/\" target=\"_blank\"><u><strong>WCAG Level AA</strong></u></a> standards. For more information, go to the <a href=\"https://www.digital.nsw.gov.au/delivery/accessibility-and-inclusivity-toolkit\" target=\"_blank\"><u><strong>Accessibility and Inclusivity Toolkit</strong></u></a>.</p>\n<p>Play the video or read the transcript, then continue to the next page for the last knowledge check!</p>\n<p>Note: If you find the motion in animation unsettling, consider reading the transcript for a more comfortable experience.</p>","blockId":421770,"textType":"RichText"},"id":"9c0a6af4-29ff-459d-bbbf-1370e6ad077c"},{"component":"VIDEO","config":{"src":"/resources/16c7ce37-b048-4478-a5b2-b36ad2f8e6e7.mov","trackUrl":"/resources/b66f5aa9-a5d4-4710-b1c0-ba8eb8db3389.vtt","posterUrl":"/resources/35a81cef-f6ec-4c9c-a4b0-76c38da3a7c2.png","blockId":421770},"id":"e9a8d3cc-6c7f-4540-860d-e8ae3dbdb04c"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"03468780-88ec-4548-b52d-69a3fcab3df5"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"e7ee0260-3195-49c7-8f3d-e2797ea811a6"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":27,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421771,"hashId":"335ad21a-d815-4376-8258-073b84bea78a","learningObjectId":18661,"title":"Accessibility works","synopsis":"","templateBlock":false,"sectionId":null,"block":"HOT-SPOT-TEXT-BUTTON-VIDEO-RIGHT","blockType":"CONTENT-BLOCK","components":[{"component":"HOT-SPOT-TEXT-BUTTON","config":{"buttons":[{"heading":{"text":"Transcript"},"content":{"heading":{"text":"Transcript for 'Accessibility works' video"},"richText":{"content":"<p>Dean: 'When I have full access to things and all the assistive technology is available at my fingertips and working, it's a pretty wonderful thing. It feels like I'm on a level playing field with everyone else around me.'</p>\n<p>Jeremy: 'QR, codes are so good. At an event with the QR code, I can scan it straight away where someone can ask a helper. I've got my own helper. Oh, I love QR codes.'</p>\n<p>Emma: 'When I'm a returning visitor to a website and they’ve already stored my information that I can just bring up as soon as I type the first letter of my name in. I don't have to spend 5 minutes filling out all of my information when it’s already there.'</p>\n<p>Maina: 'I love my voice activating system. It opens and closes my front door. Turn on the TV, play a program on the TV. I'm just so grateful that there is such a thing.'</p>\n<p>Angus: 'Digital accessibility has really transformed my life. And I’m able to work and accomplish everything that I want to.'</p>\n<p>Danny: 'The normality of being able to do tasks that the average person does is just such a huge thing. The separation between disability and ability is shrinking every day, and that's massively huge and the development that's caused that has literally changed our lives.'</p>","textType":"RichText"},"image":{"src":"/resources/d2168638-53c4-4f93-af5c-34284791b2ba.png","alt":"Image description","variant":"square","caption":{"text":""},"decorativeImg":true},"layout":"LAYOUT_LEFT"},"isActive":true}],"blockId":421771},"id":"1a267a8e-2353-448c-af1d-075f546884b6"},{"component":"HEADING","config":{"text":"<h1><strong>Accessibility works</strong></h1>","blockId":421771,"textType":"HEADING"},"id":"176e0537-e2ae-4d7e-ba0e-2b3463b5d3ed"},{"component":"RICH-TEXT","config":{"content":"<p>Dean, Jeremy, Emma, Maina, Angus and Danny share how digital accessibility has positively impacted their lives.</p>\n<p>Play the video or read the transcript, then continue to the last page!</p>","blockId":421771,"textType":"RichText"},"id":"9c0a6af4-29ff-459d-bbbf-1370e6ad077c"},{"component":"VIDEO","config":{"src":"/resources/2cd377fa-041e-4f1d-802a-0e0358cb5b18.mp4","trackUrl":"/resources/5f4cabc2-d872-4344-984f-4f7aa1494d8b.vtt","posterUrl":"","blockId":421771},"id":"e9a8d3cc-6c7f-4540-860d-e8ae3dbdb04c"},{"component":"BACKGROUND-IMAGE","config":{"src":"","color":"#FFFFFF","opacity":100,"layout":"FULL_PAGE","isActive":false},"id":"015261bd-17aa-4501-916b-09ea7eec344b"},{"component":"BACKGROUND-AUDIO","config":{"src":"","transcript":" "},"id":"c3e713d8-009d-42c0-b520-0eac2f3b5e68"}],"parentHash":"56cf43a6-7aa2-4ff3-b1c5-212f743e8fd5","order":29,"layoutType":null,"alignContent":null,"learningobject_id":18661},{"id":421772,"hashId":"b0c2e4bc-555b-49f0-bd2f-081f5a82772f","learningObjectId":18661,"title":"Last knowledge check","synopsis":"","templateBlock":false,"sectionId":null,"block":"MULTIPLE-CHOICE-IMAGE-LEFT","blockType":"CONTENT-BLOCK","components":[{"component":"HEADING","config":{"text":"<h1>Knowledge check! Accessibility in the workplace</h1>","blockId":421772,"textType":"HEADING"},"id":"c87af662-37df-4962-a109-b97aaa1547e1"},{"component":"RICH-TEXT","config":{"content":"<p>Lastly, what are some ways you can help ensure digital accessibility in your workplace?</p>","blockId":421772,"textType":"RichText"},"id":"777d54de-f295-4bc9-93a5-f7f4afbd4bca"},{"component":"IMAGE","config":{"src":"/resources/1322df5b-421b-47
